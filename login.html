<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | HR Manpower System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#C1121F',      // Main Red
                        brandDark: '#9B0D16',  // Darker Red
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border-t-4 border-brand">
        
        <!-- Logo / Brand -->
        <div class="text-center mb-6">
            <!-- Replace src with your company logo -->
            <img src="assets/images/company-logo.jpg" 
                 alt="Company Logo"
                 class="mx-auto h-14 mb-3">

            <h1 class="text-2xl font-bold text-gray-800">
                HR Manpower System
            </h1>
            <p class="text-sm text-gray-500">
                Secure corporate access
            </p>
        </div>

        <!-- Login Form -->
        <form action="login.php" method="POST" class="space-y-5">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Corporate Email
                </label>
                <input
                    type="email"
                    name="email"
                    required
                    placeholder="name@company.com"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300
                           focus:ring-2 focus:ring-brand focus:border-brand focus:outline-none"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300
                               focus:ring-2 focus:ring-brand focus:border-brand focus:outline-none"
                    >
                    <button
                        type="button"
                        onclick="togglePassword()"
                        class="absolute inset-y-0 right-3 flex items-center text-xs font-medium text-gray-500 hover:text-brand"
                    >
                        SHOW
                    </button>
                </div>
            </div>

            <!-- Options -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-gray-600">
                    <input type="checkbox" class="rounded border-gray-300 text-brand focus:ring-brand">
                    Remember me
                </label>
                <a href="#" class="text-brand hover:underline font-medium">
                    Forgot password?
                </a>
            </div>

            <!-- Login Button -->
            <button
                type="submit"
                class="w-full bg-brand hover:bg-brandDark text-white font-semibold py-2.5 rounded-lg transition shadow-md"
            >
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-gray-400">
            © 2026 Your Company Name. All rights reserved.
        </div>
    </div>

    <!-- Password Toggle Script -->
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>

</body>
</html>
