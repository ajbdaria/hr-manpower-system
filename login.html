<!-- Login Card -->

        <!-- Logo -->

        <!-- Form -->
        <form action="login.php" method="POST" class="space-y-6">

            <!-- ROLE SELECTOR -->
            <div>
                <label class="text-sm text-gray-300 mb-2 block">

                </label>

                <select name="role" required
                    class="w-full px-4 py-3 rounded-xl bg-white/10

                    <option value="" class="text-black">Select Role</option>
                    <option value="branch_hr" class="text-black">Branch HR</option>
                    <option value="hq_hr" class="text-black">Head Quarter HR</option>
                    <option value="senior_hr" class="text-black">Senior HR</option>

                </select>

            <!-- Email -->
            <div class="relative">
                <input type="email" name="email" required

                <label class="absolute left-4 top-2 text-sm text-gray-300

                    Corporate Email
                </label>
            </div>

            <!-- Password -->
            <div class="relative">
                <input type="password" name="password" id="password" required

                              peer-placeholder-shown:text-base
                              peer-placeholder-shown:text-gray-400

                    Password

                <button type="button" onclick="togglePassword()"

                    <i id="eyeIcon" class="fa fa-eye"></i>
                </button>
            </div>

            <!-- Options -->
            <div class="flex items-center justify-between text-sm text-gray-300">

<!-- Script -->
<script>
function togglePassword() {
    const input = document.getElementById('password');
    const icon = document.getElementById('eyeIcon');

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>
