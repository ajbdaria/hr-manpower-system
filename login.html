    <div class="grid md:grid-cols-2">

      <!-- ================= LEFT SIDE (LOGO / BRANDING) ================= -->
      <div class="hidden md:flex flex-col justify-center items-center
                  bg-gradient-to-br from-red-700/80 to-red-900/80

        <img src="assets/images/company-logo.jpg"

        <div class="mt-10 text-xs text-gray-300">

      <!-- ================= RIGHT SIDE (FORM) ================= -->
      <div class="p-8 md:p-10 text-white">

        <!-- LOGIN HEADER -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-2">
                Welcome Back
            </h2>
            <p class="text-sm text-gray-300">

            </p>
        </div>
        <form action="login.php" method="POST" class="space-y-6">
          <!-- ROLE -->
          <div>
            <label class="text-sm text-gray-300 mb-2 block">
              Login As
            </label>
            <select name="role" required
              class="w-full px-4 py-3 rounded-xl bg-white/10
                     border border-white/20 text-white
                     focus:outline-none focus:ring-2 focus:ring-red-500">
              <option value="" class="text-black">Select Role</option>
              <option value="branch_hr" class="text-black">Branch Admin</option>
              <option value="hq_hr" class="text-black">HR Officers</option>
              <option value="senior_hr" class="text-black">Senior HR</option>

            </select>
          </div>

          <!-- EMAIL -->
          <div class="relative">
            <input type="email" name="email" required
              class="peer w-full px-4 pt-5 pb-2 rounded-xl bg-white/10

              placeholder="Corporate Email">

            <label class="absolute left-4 top-2 text-sm text-gray-300
                          peer-placeholder-shown:top-4

                          peer-placeholder-shown:text-gray-400

            </label>
          </div>

          <!-- PASSWORD -->
          <div class="relative">
            <input type="password" name="password" id="password" required
              class="peer w-full px-4 pt-5 pb-2 pr-12 rounded-xl bg-white/10

                     focus:outline-none focus:ring-2 focus:ring-red-500"
              placeholder="Password">

                          peer-placeholder-shown:text-base
                          peer-placeholder-shown:text-gray-400

            <button type="button"
              onclick="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2

          </button>

        </form>

      </div>

  </div>

<!-- Script -->
<script>
function togglePassword() {
    const input = document.getElementById('password');
    const icon = document.getElementById('eyeIcon');

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>
