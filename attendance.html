<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance - HR System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar / Sidebar include -->
  <!-- Example: use your components/navbar.html and components/sidebar.html -->
  <!-- <%- include('components/navbar.html') %> -->
  <!-- <%- include('components/sidebar.html') %> -->

  <div class="p-6 md:ml-64">

    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Employee Attendance</h1>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center">
        <i class="fa-solid fa-plus mr-2"></i> Mark Attendance
      </button>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-4">
      <input type="text" placeholder="Search Employee..." class="px-4 py-2 border rounded-lg w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="date" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <select class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Status</option>
        <option value="present">Present</option>
        <option value="absent">Absent</option>
        <option value="late">Late</option>
      </select>
    </div>

    <!-- Attendance Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time In</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time Out</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Example Row -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
            <td class="px-6 py-4 whitespace-nowrap">2026-02-16</td>
            <td class="px-6 py-4 whitespace-nowrap">08:30 AM</td>
            <td class="px-6 py-4 whitespace-nowrap">05:30 PM</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Present</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button class="text-blue-600 hover:text-blue-800"><i class="fa-solid fa-pen-to-square"></i></button>
            </td>
          </tr>
          <!-- Add more rows dynamically from backend -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-4 flex justify-end">
      <nav class="inline-flex -space-x-px">
        <a href="#" class="px-3 py-1 border rounded-l-lg bg-white hover:bg-gray-100">Previous</a>
        <a href="#" class="px-3 py-1 border bg-white hover:bg-gray-100">1</a>
        <a href="#" class="px-3 py-1 border bg-white hover:bg-gray-100">2</a>
        <a href="#" class="px-3 py-1 border rounded-r-lg bg-white hover:bg-gray-100">Next</a>
      </nav>
    </div>

  </div>

</body>
</html>
